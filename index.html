<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">

      <img src="images/icon-view.svg" alt="" class="view-img">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="big-img">
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <br>
    <span class="num1"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
    <span class="num2"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
    <br>
    <br>
    <hr>
    <div class="footer">

      <img src="images/image-avatar.png" alt="" class="avatar-img">
      <p>Creation of <span class="author">Jules Wyvern</span></p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/habip79">habip79</a>.
  </div>
</body>

</html>
